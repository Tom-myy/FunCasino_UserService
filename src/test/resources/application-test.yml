spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none

clients:
  services:
    money:
      base-url: http://localhost:8082
    game:
      base-url: http://localhost:8083

jwt:
  secrets:
    user: evofun-secret-user-key-2025-abc123$$-dev         # user JWT
    internal: evofun-secret-internal-key-2025-abc123$$-dev # internal JWT (interservice)

security:
  user:
    issuer: https://user-service-dev
  internal:
    issuer: https://evofun-internal-dev
    expected-audience: user-service
    allowed-subjects: money-service,game-service